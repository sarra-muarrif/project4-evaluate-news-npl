<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Sentient Analyzer</title>
    </head>
    <body>
        <header>
            <h1>
                Sentient Analyzer
             </h1>
        </header>
        <main>
            <p>Enter a URL of an article / a blog to discover its sentiment.</p>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="text" name="input" value="" placeholder="Enter URL here">
                    <input id="but" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>
            <section class="results-box">
                <strong>Form Results:</strong>
                <div id="results">
                    <div id="model"></div>
                    <div id="score_tag"></div>
                    <div id="agreement"></div>
                    <div id="subjectivity"></div>
                    <div id="confidence"></div>
                    <div id="irony"></div>
                </div>
                <div id="error"></div>
            </section>
        </main>
        <footer>
            <p>2021&copy Udacity</p>
         </footer>
         <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
            });
            }
            </script>
    </body>
</html>
